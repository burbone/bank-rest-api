spring:
  application:
    name: bank-cards-test

  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true

  liquibase:
    enabled: false

  h2:
    console:
      enabled: true

jwt:
  secret: testSecretKeyForJWTTokenGenerationAndValidationInTests123
  expiration: 3600000

encryption:
  secret-key: testEncryptionSecretKey32Chars!!
  algorithm: AES

logging:
  level:
    root: WARN
    com.example.bankcards: DEBUG
    org.springframework.test: INFO